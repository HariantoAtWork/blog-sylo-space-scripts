<div class="pageindex" v-click-outside="onClose">
    <main v-show="show" class="pageindex__main">
        <Index :element="element" />
    </main>
    <footer class="pageindex__footer">
        <button @click="onTogglePanel" class="pageindex__button"><i class="fa"
                :class="{'fa-list': !show, 'fa-window-close': show}"></i></button>
    </footer>
</div>
